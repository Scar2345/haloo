<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="mirror-container">
        <img src="{{ url_for('static', filename='mirror.png') }}" alt="Mirror Frame" id="mirror-frame">
        <video id="mirror-video" autoplay></video>
        <div id="mirror-text">Ask the mirror something...</div>
    </div>
    <input type="text" id="user-input" placeholder="Ask your question here...">
    <button onclick="askMirror()">Ask</button>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
